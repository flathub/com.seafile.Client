app-id: com.seafile.Client
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: seafile-applet
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
  - --persist=.ccnet
  - --filesystem=home/Seafile:create # Where user libraries are stored by default
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.indicator.application
cleanup:
  - '*.a'
  - '*.la'
  - /bin/vala*
  - /bin/vapigen*
  - /bin/vapicheck*
  - /include
  - /lib/debug
  - /lib/vala*
  - /lib/pkgconfig
  - /lib/libvala*
  - /share/aclocal
  - /share/devhelp
  - /share/man
  - /share/pkgconfig
  - /share/vala*

rename-desktop-file: seafile.desktop
rename-icon: seafile

modules:
  - name: vala-bootstrap
    sources:
      - type: archive
        url: https://download.gnome.org/sources/vala/0.16/vala-0.16.1.tar.xz
        sha256: 8be28ff6347feecb391220ceb4e2209d32b697278e87ed7fc6c9fb1e9345e0d8

  - name: vala
    config-opts:
      - --disable-valadoc
    sources:
      - type: archive
        url: https://download.gnome.org/sources/vala/0.54/vala-0.54.2.tar.xz
        sha256: 884de745317d4d56e4e8cede993dc8f04d50cfca36cf60d2f2f278c30c2b1311

  - name: libevent
    sources:
      - type: archive
        url: https://github.com/libevent/libevent/releases/download/release-2.1.12-stable/libevent-2.1.12-stable.tar.gz
        sha256: 92e6de1be9ec176428fd2367677e61ceffc2ee1cb119035037a27d346b0403bb

  - name: jansson
    sources:
      - type: archive
        url: https://digip.org/jansson/releases/jansson-2.13.1.tar.bz2
        sha256: ee90a0f879d2b7b7159124ff22b937a2a9a8c36d3bb65d1da7dd3f04370a10bd

  - name: libsearpc
    config-opts:
      - --with-python_prefix=/app
    sources:
      - type: archive
        url: https://github.com/haiwen/libsearpc/archive/refs/tags/v3.2-latest.tar.gz
        sha256: 6ebb4a46c3927f379ae6356a5de0f8f884d23a109530f7cc48ce5fffae5811c7

  - name: seafile
    config-opts:
      - --with-python_prefix=/app
    sources:
      - type: archive
        url: https://github.com/haiwen/seafile/archive/refs/tags/v8.0.5.tar.gz
        sha256: a88bdc42b1f00e51ce076319f976796c3c41fa8cd15f3034637c14f16e77cb19

  - name: seafile-client
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/haiwen/seafile-client/archive/refs/tags/v8.0.5.tar.gz
        sha256: a3956c7b7825d79b0a35ffe9e554a29de16f9077dde0209d9b1064653056bb3c
      - type: file
        path: com.seafile.Client.metainfo.xml
    post-install:
      - install -Dm644 -t $FLATPAK_DEST/share/metainfo com.seafile.Client.metainfo.xml

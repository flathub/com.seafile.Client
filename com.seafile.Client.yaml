app-id: com.seafile.Client
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: seafile-applet
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
  - --persist=.ccnet
  - --filesystem=home/Seafile:create # Where user libraries are stored by default
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.indicator.application
cleanup:
  - '*.a'
  - '*.la'
  - /bin/vala*
  - /bin/vapigen*
  - /bin/vapicheck*
  - /include
  - /lib/vala*
  - /lib/pkgconfig
  - /lib/libvala*
  - /share/aclocal
  - /share/devhelp
  - /share/man
  - /share/pkgconfig
  - /share/vala*

rename-desktop-file: seafile.desktop
rename-icon: seafile

modules:
  - name: vala-bootstrap
    sources:
      - type: archive
        url: https://download.gnome.org/sources/vala/0.16/vala-0.16.1.tar.xz
        sha256: 8be28ff6347feecb391220ceb4e2209d32b697278e87ed7fc6c9fb1e9345e0d8

  - name: vala
    config-opts:
      - --disable-valadoc
    sources:
      - type: archive
        url: https://download.gnome.org/sources/vala/0.56/vala-0.56.3.tar.xz
        sha256: e1066221bf7b89cb1fa7327a3888645cb33b604de3bf45aa81132fd040b699bf

  - name: libevent
    sources:
      - type: archive
        url: https://github.com/libevent/libevent/releases/download/release-2.1.12-stable/libevent-2.1.12-stable.tar.gz
        sha256: 92e6de1be9ec176428fd2367677e61ceffc2ee1cb119035037a27d346b0403bb

  - name: jansson
    sources:
      - type: archive
        url: https://digip.org/jansson/releases/jansson-2.13.1.tar.bz2
        sha256: ee90a0f879d2b7b7159124ff22b937a2a9a8c36d3bb65d1da7dd3f04370a10bd

  - name: libsearpc
    config-opts:
      - --with-python_prefix=/app
    sources:
      - type: archive
        url: https://github.com/haiwen/libsearpc/archive/refs/tags/v3.3-latest.tar.gz
        sha256: 34e0d1b4ba7a9e4a63d2ce2ff6f3bd06f46c6f9e41d4607dde7c725f28886929

  - name: seafile
    config-opts:
      - --with-python_prefix=/app
    sources:
      - type: archive
        url: https://github.com/haiwen/seafile/archive/refs/tags/v8.0.9.tar.gz
        sha256: 000e7a11e6291cf7e6a051434f22089aa361fd0623a1a7ec767efedaa278da3e

  - name: seafile-client
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/haiwen/seafile-client/archive/refs/tags/v8.0.9.tar.gz
        sha256: b55e6892827c6250c908c44d6bbfd96b6e755390b8952f78cb3d7cd5540d9a05
      - type: file
        path: com.seafile.Client.metainfo.xml
    post-install:
      - install -Dm644 -t $FLATPAK_DEST/share/metainfo com.seafile.Client.metainfo.xml
